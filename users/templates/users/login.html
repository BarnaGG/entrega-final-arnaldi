<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    {% extends "apptalentos/inicio.html" %}

    {% load static %}
    
    {% block title %} Login {% endblock title %}
    
    {% block contenidoQueCambia %}

    <h3>Login

    <form method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit">Login</button>
        </form>
        {% if msg_login %}
            <p>{{ msg_login }}</p>
        {% endif %}
    </h3>
    {% endblock %}
</body>
</html>
